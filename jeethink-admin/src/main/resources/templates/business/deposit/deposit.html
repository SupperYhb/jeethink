<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('存放案卷列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>编号：</label>
                                <input type="text" name="fCode"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-warning" onclick="addCase()">
                    <i class="fa fa-keyboard-o"></i> 登记
                </a>
                <a class="btn btn-success" onclick="$.operate.add('',1300)" shiro:hasPermission="business:deposit:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="business:deposit:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="business:deposit:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="business:deposit:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('business:deposit:edit')}]];
        var removeFlag = [[${@permission.hasPermi('business:deposit:remove')}]];
        var prefix = ctx + "business/deposit";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "存放案卷",
                columns: [{
                    checkbox: false
                },
                {
                    field: 'fDepositid',
                    title: '存入主键',
                    visible: false
                },
                {
                    field: 'fCode',
                    title: '编号'
                },
                {
                    field: 'fCardcode',
                    title: '卡编号'
                },
                {
                    field: 'fUsername',
                    title: '存入用户名称'
                },
                {
                    field: 'fUsername',
                    title: '存入用户名称'
                },
                {
                    field: 'fCreatedate',
                    title: '创建时间'
                },
                {
                    field: 'fType',
                    title: '业务方式',
                    formatter:function (value,row,index) {
                        if(row.fType=="0")
                        {
                            return "直接打开";
                        }else{
                            return "刷卡打开";
                        }
                    }
                },
                {
                    field: 'fState',
                    title: '状态',
                    formatter:function (value,row,index) {
                        if(row.fState=="0")
                        {
                            return "未存放";
                        }else{
                            return "已存放";
                        }
                    }
                },
                {
                    field: 'fRemark',
                    title: '备注'
                }]
            };
            $.table.init(options);
        });
        function addCase()
        {
            $.modal.open("添加" ,"/business/cases/add",1000);
        }
    </script>
</body>
</html>
