<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('存放案卷列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>编号：</label>
                                <input type="text" name="fCode"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-warning" onclick="addCase()">
                    <i class="fa fa-keyboard-o"></i> 登记
                </a>
                <a class="btn btn-success" onclick="openBigForm()" shiro:hasPermission="business:deposit:add">
                    <i class="fa fa-plus"></i> 平台拉取
                </a>
                <a class="btn btn-success" onclick="openReturnForm()">
                    <i class="fa fa-plus"></i> 案卷归还
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('business:deposit:edit')}]];
        var removeFlag = [[${@permission.hasPermi('business:deposit:remove')}]];
        var prefix = ctx + "business/deposit";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "存放案卷",
                pagination:true,
                pageSize:10,
                detailView: true,
                onExpandRow : function(index, row, $detail) {
                    initChildTable(index, row, $detail);
                },
                columns: [{
                    checkbox: false
                },
                {
                    field: 'fDepositid',
                    title: '存入主键',
                    visible: false
                },
                {
                    field: 'fCode',
                    title: '编号'
                },
                {
                    field: 'fCardcode',
                    title: '卡编号'
                },
                {
                    field: 'fUserid',
                    title: '存入用户编号'
                },
                {
                    field: 'fUsername',
                    title: '存入用户名称'
                },
                {
                    field: 'fCreatedate',
                    title: '创建时间'
                },
                {
                    field: 'fType',
                    title: '业务方式',
                    formatter:function (value,row,index) {
                        if(row.fType=="0")
                        {
                            return "直接打开";
                        }else{
                            return "刷卡打开";
                        }
                    }
                },
                {
                    field: 'fState',
                    title: '状态',
                    formatter:function (value,row,index) {
                        if(row.fState=="0")
                        {
                            return "<span class=\"btn btn-danger\">未存放</span>";
                        }else{
                            return "<span class=\"btn btn-info\">已存放</span>";
                        }
                    }
                },
                    {
                        field: 'fBusinesstype',
                        title: '入库类型',
                        formatter:function (value,row,index) {
                            debugger
                            if(row.fBusinesstype=="1")
                            {
                                return "首次入库";
                            }else{
                                return "归还入库";
                            }
                        }
                    },
                    {
                        field: 'fPeopletype',
                        title: '发卡类型',
                        formatter:function (value,row,index) {
                            if(row.fPeopletype=="0")
                            {
                                return "主办民警";
                            }else{
                                return "辅办民警";
                            }
                        }
                    },
                    {
                        field: 'fOpendate',
                        title: '开门时间'
                    },
                    {
                        field: 'fEnddate',
                        title: '关门时间'
                    },
                {
                    field: 'fRemark',
                    title: '备注'
                },
                    {
                        title: '操作',
                        align: 'center',
                        formatter: function(value, row, index) {
                            var actions = [];
                            debugger
                            if(row.fState==0) {
                                actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="openBox(\'' + row.fDepositid + '\',\''+row.fType+'\')"><i class="fa fa-edit"></i>再次开柜</a> ');
                            }else{
                                actions.push('<a class="btn btn-default btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="openVideo()"><i class="fa fa-key"></i>查看视频</a> ');
                            }

                            return actions.join('');
                        }
                    }
                ]
            };
            $.table.init(options);
        });
        initChildTable = function(index, row, $detail) {
            debugger
            var childTable = $detail.html('<table style="table-layout:fixed"></table>').find('table');
            $(childTable).bootstrapTable({
                url: "/business/cases/selectBydepositId?depositId="+row.fDepositid,
                method: 'post',
                sidePagination: "server",
                contentType: "application/x-www-form-urlencoded",
                queryParams : {
                    userName: '案卷'
                },
                columns: [
                    {
                        field: 'fCasecode',
                        title: '案件编号'
                    },
                    {
                        field: 'fCasename',
                        title: '案件名称'
                    },
                    {
                        field: 'fCasebriefdetail',
                        title: '简要案情'
                    },
                    {
                        field: 'fPutdate',
                        title: '立案日期'
                    },
                    {
                        field: 'fPolice1id',
                        title: '主办民警编号'
                    },
                    {
                        field: 'fPolice1name',
                        title: '主办民警名称'
                    },
                    {
                        field: 'fPolice2id',
                        title: '辅办民警编号'
                    },
                    {
                        field: 'fPolice2name',
                        title: '辅办民警名称'
                    },
                    {
                        field: 'fDepartmentid',
                        title: '办案单位编号'
                    },
                    {
                        field: 'fLockername',
                        title: '卷宗柜名称'
                    },
                    {
                        field: 'fPositioncode',
                        title: '货位编号'
                    },
                    {
                        field: 'fCrimeaddress',
                        title: '案发地址'
                    }]
            });
        };
        function addCase()
        {
            $.modal.open("添加" ,"/business/cases/add",1000);
        }
        function openBigForm()
        {
            $.modal.openTab("添加案卷","/business/deposit/add");
        }
        function openReturnForm()
        {
            $.modal.openTab("归还案卷","/business/deposit/returnadd");
        }
        function openBox(id,type)
        {
            $.ajax({
                cache : true,
                type : "POST",
                url : ctx + "business/deposit/OpenBox",
                data : {
                    "id":id,
                    "type":type
                },
                async : false,
                error : function(request) {
                    $.modal.alertError("系统错误");
                },
                success : function(data) {
                    if(data.msg=="true"){
                    $.modal.msg("打开柜门成功",modal_status.SUCCESS);
                    }else{
                        $.modal.msg("打开柜门失败",modal_status.FAIL);
                    }
                    $.table.search();
                }
            });
        }
        
        function openVideo() {
            layer.open({
                type: 2,
                area: ['500px', '500px'],
                fix: false,
                //不固定
                maxmin: true,
                shade: 0.3,
                title: '刷卡',
                content: "/basicInfo/camera/video",
                btn: ['确定', '关闭'],
                // 弹层外区域关闭
                shadeClose: true,
                yes: function(index,layero){
                    //  debugger
                    var iframeWin = layero.find('iframe')[0];
                    var str= iframeWin.contentWindow.submitHandler(index, layero);
                    layer.close(index);
                },
                cancel: function(index) {
                    return true;
                }
            });
        }
    </script>
</body>
</html>
