<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('存放案卷列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>编号：</label>
                                <input type="text" name="fCode"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-warning" onclick="addCase()">
                    <i class="fa fa-keyboard-o"></i> 登记
                </a>
                <a class="btn btn-success" onclick="openBigForm()" shiro:hasPermission="business:deposit:add">
                    <i class="fa fa-plus"></i> 平台拉取
                </a>
                <a class="btn btn-success" onclick="openBigForm()" shiro:hasPermission="business:deposit:add">
                    <i class="fa fa-plus"></i> 案卷归还
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('business:deposit:edit')}]];
        var removeFlag = [[${@permission.hasPermi('business:deposit:remove')}]];
        var prefix = ctx + "business/deposit";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "存放案卷",
                detailView: true,
                onExpandRow : function(index, row, $detail) {
                    initChildTable(index, row, $detail);
                },
                columns: [{
                    checkbox: false
                },
                {
                    field: 'fDepositid',
                    title: '存入主键',
                    visible: false
                },
                {
                    field: 'fCode',
                    title: '编号'
                },
                {
                    field: 'fCardcode',
                    title: '卡编号'
                },
                {
                    field: 'fUsername',
                    title: '存入用户名称'
                },
                {
                    field: 'fUsername',
                    title: '存入用户名称'
                },
                {
                    field: 'fCreatedate',
                    title: '创建时间'
                },
                {
                    field: 'fType',
                    title: '业务方式',
                    formatter:function (value,row,index) {
                        if(row.fType=="0")
                        {
                            return "直接打开";
                        }else{
                            return "刷卡打开";
                        }
                    }
                },
                {
                    field: 'fState',
                    title: '状态',
                    formatter:function (value,row,index) {
                        if(row.fState=="0")
                        {
                            return "未存放";
                        }else{
                            return "已存放";
                        }
                    }
                },
                {
                    field: 'fRemark',
                    title: '备注'
                }]
            };
            $.table.init(options);
        });
        initChildTable = function(index, row, $detail) {
            debugger
            var childTable = $detail.html('<table style="table-layout:fixed"></table>').find('table');
            $(childTable).bootstrapTable({
                url: "/business/cases/selectBydepositId?depositId="+row.fDepositid,
                method: 'post',
                sidePagination: "server",
                contentType: "application/x-www-form-urlencoded",
                queryParams : {
                    userName: '案卷'
                },
                columns: [
                    {
                        field: 'fCasecode',
                        title: '案件编号'
                    },
                    {
                        field: 'fCasename',
                        title: '案件名称'
                    },
                    {
                        field: 'fCasebriefdetail',
                        title: '简要案情'
                    },
                    {
                        field: 'fPutdate',
                        title: '立案日期'
                    },
                    {
                        field: 'fPolice1id',
                        title: '民警编号'
                    },
                    {
                        field: 'fPolice1name',
                        title: '民警名称'
                    },
                    {
                        field: 'fDepartmentid',
                        title: '办案单位编号'
                    },
                    {
                        field: 'fLockername',
                        title: '卷宗柜名称'
                    },
                    {
                        field: 'fPositioncode',
                        title: '货位编号'
                    },
                    {
                        field: 'fCriminalcode',
                        title: '嫌疑人编号'
                    },
                    {
                        field: 'fCriminalname',
                        title: '嫌疑人名称'
                    },
                    {
                        field: 'fCrimeaddress',
                        title: '案发地址'
                    }]
            });
        };
        function addCase()
        {
            $.modal.open("添加" ,"/business/cases/add",1000);
        }
        function openBigForm()
        {
            $.modal.openTab("添加案卷","/business/deposit/add");
        }
    </script>
</body>
</html>
