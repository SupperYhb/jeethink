<!DOCTYPE html>
<html lang="zh">
<head>
    <th:block th:include="include :: header('基本表单')" />
    <th:block th:include="include :: jquery-steps-css" />
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
            <div class="ibox float-e-margins">
                <div class="ibox-content" style="height: 800px;">
                    <div id="wizard" class="wizard-custombig">
                        <h1>选择案卷</h1>
                        <fieldset class="step-content" style="overflow-x:scroll;padding-top: 0.5%;background-color: white; width: 100%">
                            <div class="col-sm-12 search-collapse">
                                <form id="formId">
                                    <div class="select-list">
                                        <ul>
                                            <li id="police">
                                                <label>警号：</label>
                                                <input type="text" name="policeCode" />
                                                <input id="peopleType" th:value="${peopleType}" style="display: none" >
                                            </li>
                                            <li>
                                                <label>案卷名称：</label>
                                                <input type="text" name="caseName"/>
                                            </li>
                                            <li>
                                                <label>案卷编号：</label>
                                                <input type="text" name="caseNumber"/>
                                            </li>
                                            <li>
                                                <a class="btn btn-primary btn-rounded btn-sm" onclick="searce()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                                            </li>
                                        </ul>
                                    </div>
                                </form>
                            </div>
                            <table id="bootstrap-table" ></table>
                        </fieldset>

                        <h1>选择存放位置</h1>
                        <fieldset class="step-content" style="background-color: white;">
                            <div class="row">
                                <div class="row" id="element">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label is-required">卷宗柜：</label>
                                            <div class="col-sm-8">
                                                <select class="locker form-control m-b" name="fLockerid"   required>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label is-required">货位：</label>
                                            <div class="col-sm-8">
                                                <select class="position form-control m-b" name="fPositionid"   required>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" id="element">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">发卡分类：</label>
                                            <div class="col-sm-8">
                                                <label><input name="peopleType"  type="radio" value="0" checked />主办民警 </label>
                                                <label style="margin-left: 20px;"><input name="peopleType" type="radio" value="1" />副办民警 </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">发卡：</label>
                                            <div class="col-sm-8">
                                                <input name="cardCode" class="form-control" type="text" readonly onclick="openSwipingForm()">
                                                <input style="visibility: hidden;" name="cardId">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" id="element">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">备注：</label>
                                            <div class="col-sm-8">
                                                <input name="fRemark" class="form-control" type="text">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>

                </div>
            </div>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: jquery-steps-js" />
<th:block th:include="include :: jquery-cxselect-js" />
<style>
    .table{
        table-layout: fixed;
    }
    .pull-right{
        margin-right: 2%;
    }
</style>
<script>
    var prefix = ctx + "business/deposit";

    $(document).ready(function () {
        debugger
        var a=$("#peopleType").val();
        if($("#peopleType").val()!="0"){
            $("#police").hide();
        }

         $("#wizard").steps({
             bodyTag:"fieldset", onStepChanging: function (event, currentIndex, newIndex){
                 debugger
                var data=$("#" + table.options.id).bootstrapTable('getSelections');
                 if(data.length>0) {
                     getlocker();
                     return true;
                 }else{
                     $.modal.msg("请选择案卷信息",modal_status.FAIL);
                     return false;
                 }
             },onFinished:function (event, currentIndex) {
                 debugger
                 var fLockerid= $("[name=fLockerid]").val();
                 var fPositionid=$("[name=fPositionid]").val();
                 var cardCode=$("[name=cardCode]").val();
                 var cardId=$("[name=cardId]").val();
                 var fRemark=$("[name=fRemark]").val();
                 if(fLockerid==""||fLockerid==null||fLockerid==undefined)
                 {
                     $.modal.msg("请选择案卷柜",modal_status.FAIL);
                     return false;
                 }
                 if(fPositionid==""||fPositionid==null||fPositionid==undefined)
                 {
                     $.modal.msg("请选择货位",modal_status.FAIL);
                     return false;
                 }
                 var data=$("#" + table.options.id).bootstrapTable('getSelections');
                 debugger
                 var Data={
                     list:JSON.stringify(data),
                     lockerId:fLockerid,
                     positionId:fPositionid,
                     cardCode:cardCode,
                     cardId:cardId,
                     remark:fRemark,
                     businessType:"2",
                     peopleType:$("[name=peopleType]:checked ").val()
                 };
                 $.operate.save(prefix + "/addCaseIn", Data);
             }
         });
        $("[name=peopleType]").change(function()
        {
            $("[name=cardCode]").val("");
            $("[name=cardId]").val("");
        })
        loadTable();
    });
    function searce()
    {
        debugger
        var peopleType=$("#peopleType").val();
        if(peopleType=="0")
        {
            if($("[name=policeCode]").val()!="")
            {
                $.table.search();
            }else{
                $.modal.msg("请输入警号并查询",modal_status.FAIL);
            }
        }else{
            $.table.search();
        }
    }
    function openSwipingForm(){

        debugger
        var data=$("#" + table.options.id).bootstrapTable('getSelections');
        var peopleType=$("[name=peopleType]:checked ").val();
        var userId="";
        if(peopleType=="0"&&(data[0].mainPoliceCode==""||data[0].mainPoliceCode==undefined||data[0].mainPoliceCode==null))
        {
            $.modal.msg("当前主办民警不存在，无法进行发卡",modal_status.FAIL);
            return false;
        }else if(peopleType=="0"&&(data[0].mainPoliceCode!=""||data[0].mainPoliceCode!=undefined||data[0].mainPoliceCode!=null)){
            userId=data[0].mainPoliceCode;
        }
        if(peopleType=="1"&&(data[0].assistPoliceCode==""||data[0].assistPoliceCode==undefined||data[0].assistPoliceCode==null))
        {
            $.modal.msg("当前辅办民警不存在，无法进行发卡",modal_status.FAIL);
            return false;
        }else if(peopleType=="1"&&(data[0].assistPoliceCode!=""||data[0].assistPoliceCode!=undefined||data[0].assistPoliceCode!=null)){
            userId=data[0].assistPoliceCode;
        }
        if(peopleType=="1"){
            var asscode="";
            debugger
            for(var i=0;i<data.length;i++)
            {
                if(asscode==""||asscode==null||asscode==undefined)
                {
                    asscode=data[i].assistPoliceCode;
                }
                if(asscode!=data[i].assistPoliceCode){
                    $.modal.msg("一次只能存放同一民警及辅警的案卷",modal_status.FAIL);
                    return false;
                }
            }
        }
        // $.ajax({
        //     cache : true,
        //     type : "POST",
        //     url : ctx + "basicInfo/card/selectCardByUserId",
        //     data : {
        //         "fUserid":userId,
        //     },
        //     async : false,
        //     error : function(request) {
        //         $.modal.alertError("系统错误");
        //     },
        //     success : function(data) {
        //         debugger
        //         if( data.rows.length>0) {
        //             var card= data.rows;
        //             $("[name=cardCode]").val(card[0].fCardcode);
        //             $("[name=cardId]").val(card[0].fCardid);
        //         }else{
                    layer.open({
                        type: 2,
                        area: ['500px', '500px'],
                        fix: false,
                        //不固定
                        maxmin: true,
                        shade: 0.3,
                        title: '刷卡',
                        content: "/basicInfo/card/swipingform",
                        btn: ['确定', '关闭'],
                        // 弹层外区域关闭
                        shadeClose: true,
                        yes: function(index,layero){
                            //  debugger
                            var iframeWin = layero.find('iframe')[0];
                            var str= iframeWin.contentWindow.submitHandler(index, layero);
                            var cardCode=str.split(';')[0];
                            var cardId=str.split(';')[1];
                            $("[name=cardCode]").val(cardCode);
                            $("[name=cardId]").val(cardId);
                            layer.close(index);
                        },
                        cancel: function(index) {
                            return true;
                        }
                    });
        //         }
        //     }
        // });

    }
    function loadTable()
    {
        var options = {
            url: prefix + "/getkdCaselist",
            modalName: "存放案卷",
            pagination:false,
            columns: [{
                checkbox: true
            },

                {
                    field: 'no',
                    title: '案卷编号'
                },
                {
                    field: 'name',
                    title: '案卷名称'
                },
                {
                    field: 'crimeAddress',
                    title: '案发地址'
                },
                {
                    field: 'acceptanceTime',
                    title: '受理时间'
                },
                {
                    field: 'briefCase',
                    title: '简要案情'
                },
                // {
                //     field: 'suspectName',
                //     title: '涉案人员名称'
                // },
                // {
                //     field: 'suspectCode',
                //     title: '涉案人员编号'
                // },
                {
                    field: 'mainPoliceCode',
                    title: '主办民警编号'
                },
                {
                    field: 'mainPoliceName',
                    title: '主办民警名称'
                },
                {
                    field: 'assistPoliceCode',
                    title: '辅办民警编号'
                },
                {
                    field: 'assistPoliceName',
                    title: '辅办民警名称'
                },
            ]
        };
        $.table.init(options);
    }

</script>
<script th:inline="javascript">
    function getlocker() {
        var data = [[${data}]];
        $('#element').cxSelect({
            selects: ['locker', 'position'],
            jsonValue: 'v',
            url: '/basicInfo/locker/lockerSelect',
            data: data
        });
    }
</script>
</body>
</html>
