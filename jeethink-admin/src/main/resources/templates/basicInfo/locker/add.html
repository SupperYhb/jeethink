<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增卷宗柜')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-locker-add">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">卷宗柜名称：</label>
            <div class="col-sm-8">
                <input name="fLockername" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">卷宗柜编号：</label>
            <div class="col-sm-8">
                <input name="fLockercode" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">卷宗柜IP：</label>
            <div class="col-sm-8">
                <input name="fLockerip" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <input name="fRemark" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">货位数量：</label>
            <div class="col-sm-8">
                <input name="fCount" class="form-control" type="text" required>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "basicInfo/locker"
    $("#form-locker-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-locker-add').serialize());
        }
    }
</script>
</body>
</html>
