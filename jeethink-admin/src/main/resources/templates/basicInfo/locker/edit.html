<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改卷宗柜')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-locker-edit" th:object="${fLocker}">
        <input name="fLockerid" th:field="*{fLockerid}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">卷宗柜名称：</label>
            <div class="col-sm-8">
                <input name="fLockername" th:field="*{fLockername}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">卷宗柜编号：</label>
            <div class="col-sm-8">
                <input name="fLockercode" th:field="*{fLockercode}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">卷宗柜IP：</label>
            <div class="col-sm-8">
                <input name="fLockerip" th:field="*{fLockerip}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <input name="fRemark" th:field="*{fRemark}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">货位数量：</label>
            <div class="col-sm-8">
                <input name="fCount" th:field="*{fCount}" readonly class="form-control" type="text" required>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "basicInfo/locker";
    $("#form-locker-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-locker-edit').serialize());
        }
    }
</script>
</body>
</html>
